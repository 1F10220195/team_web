<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ホーム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="simple-design">
        <h1>ようこそ！ログインしました。</h1>
        <div>
            <input type="text" id="userMessage" placeholder="質問を入力してください...">
            <button id="Button">送信</button>
            <!-- レスポンス表示エリア -->
            <div id="result_2"></div>
        </div>
        <p><a href="/health">健康管理ページに移動</a></p>
        <p><a href="/advice">栄養素アドバイス（仮）に移動</a></p>
        <p><a href="/logout">ログアウト</a></p>
    </div>
    <script>
        document.getElementById("Button").addEventListener("click", async () => {
            const userMessage = document.getElementById("userMessage").value;
            const response = await fetch("/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ word_input: userMessage })
            });
            const data = await response.json();
            document.getElementById("result_2").innerText = data.result_2;
        });
    </script>
</body>
</html>
